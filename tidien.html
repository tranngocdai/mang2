<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tA=['gray', 'red', 'blue', 'black', 'white']
  let tV=['xám', 'đỏ', 'xanh', 'đen', 'trắng' ];

  function nhap(){
    let tukhoa = prompt('nhap tu')
    let index  = -1
    for (let i = 0; i < tA.length; i++) {
      if (tA[i] == tukhoa){
        index = i
        break;
      }

    }
    if (index==-1){
      alert('Khong tim thay')
    }else {
      alert(tV[index])
    }
  }nhap()


</script>
</body>
</html>
